<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Static Calendar - July 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 h-screen w-screen flex flex-col p-3">

  <!-- Header -->
<header class="flex flex-col md:flex-row justify-between items-center py-6 px-4 bg-white shadow-md gap-4">
  <h1 class="text-3xl font-bold text-center md:text-left">July 2025</h1>

  <!-- Timezone Selector -->
  <div class="flex items-center gap-2">
    <label for="timezone" class="text-sm font-medium text-gray-700">Timezone:</label>
    <select id="timezone" name="timezone" class="border border-gray-300 rounded px-2 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      <option value="Africa/Nairobi">Nairobi (GMT+3)</option>
      <option value="America/New_York">New York (GMT-4)</option>
      <option value="Europe/London">London (GMT+1)</option>
      <option value="Asia/Tokyo">Tokyo (GMT+9)</option>
      <option value="UTC">UTC</option>
      <!-- Add more as needed -->
    </select>
  </div>
</header>


  <!-- Calendar Grid -->
  <main class="flex-1 grid grid-rows-[auto,1fr] m-2" id="calendar">
    <!-- Weekdays Row -->
    <div class="grid grid-cols-7 text-center bg-gray-200 text-gray-700 font-semibold uppercase text-sm">
      <div class="py-2">Sun</div>
      <div class="py-2">Mon</div>
      <div class="py-2">Tue</div>
      <div class="py-2">Wed</div>
      <div class="py-2">Thu</div>
      <div class="py-2">Fri</div>
      <div class="py-2">Sat</div>
    </div>

    <!-- Dates Grid -->
    <div class="grid grid-cols-7 grid-rows-6 flex-1 p-2 rounded" id="dates">
      <!-- dates will be injected here -->
    </div>
  </main>
<script src="./script.js"></script>
<script src="./events.js"></script>
</body>
</html>
